      function removeBatata(x) {
        let elem = document.querySelector(x);
        elem.children[1].classList.remove("batata");

      }

      function entregaBatata(x) {
        let elem = document.querySelector(x);
        elem.children[1].classList.remove("none");
        elem.children[1].classList.add("batata");
